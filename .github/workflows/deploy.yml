name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy to Vercel
        uses: vercel/vercel-action@v2
        with:
          token: '${{ secrets.VERCEL_TOKEN }}'
          org-id: PixelWise
          project-name: pw-website
